<!-- product_detail.html -->
{% extends "myapp/base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto py-12 px-6 grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Фото -->
    <div>
        <img src="{{ product.product_image.url }}" alt="{{ product.name }}" class="w-full h-auto rounded-lg shadow-md">
    </div>

    <!-- Інформація -->
    <div class="flex flex-col justify-center">
        <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
        <p class="text-gray-700 mb-4">{{ product.description }}</p>
        <p class="mb-2"><strong>Склад:</strong> {{ product.ingredients }}</p>
        <p class="mb-2"><strong>Ціна:</strong> {{ product.price }} грн</p>
        <p class="mb-2"><strong>Вага:</strong> {{ product.weight }} г</p>
    </div>
</div>
{% endblock %}
